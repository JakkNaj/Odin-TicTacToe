<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-side">
        <h1>Tic Tac Toe</h1>
        <form>
            <label for="sign-1">Player One sign</label>
            <input type="text" id="sign-1" placeholder="X" value="X">
            <label for="sign-2">Player Two sign</label>
            <input type="text" id="sign-2" placeholder="O" value="O">
        </form>
        <button id="start-game-btn">Start Game</button>
        <button id="reset-game-btn" style="display: none">Reset Game</button>

    </div>
    <main>
        <div class="gameboard-wrapper" style="display: none">
            <div class="gameTile" idx="0"></div>
            <div class="gameTile" idx="1"></div>
            <div class="gameTile" idx="2"></div>
            <div class="gameTile" idx="3"></div>
            <div class="gameTile" idx="4"></div>
            <div class="gameTile" idx="5"></div>
            <div class="gameTile" idx="6"></div>
            <div class="gameTile" idx="7"></div>
            <div class="gameTile" idx="8"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
